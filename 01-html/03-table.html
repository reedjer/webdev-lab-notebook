<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="Style.css">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
        <tr>
          <td>Spongebob</td>
          <td>Squarepants</td>
          <td>Spongebob@Spongebob.world</td>
        </tr>
        <tr>
          <td>Patrick</td>
          <td>Star</td>
          <td>patrick@spongebob.world</td>
        </tr>
        <tr>
          <td>Sandy</td>
          <td>Cheeks</td>
          <td>sandy@spongebob.world</td>
        </tr>
        <tr>
          <td>Mr Krabs</td>
          <td>mrk@spongbob.world</td>
        </tr>
      </table>
    </main>
  </body>
</html>
